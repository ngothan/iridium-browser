<style>
  /*
   * adds horizontal padding to account for the removed padding from the dialog
   * body
   */
   #emptyText {
    padding-inline-end: 20px;
    padding-inline-start: 20px;
    padding-top: 20px;
  }
</style>
<div id="container" scrollable>
  <iron-list id="list" scroll-target="container" role="listbox"
      items="[[currentSites_]]" aria-multiselectable="true"
      hidden$="[[!currentSites_.length]]">
    <template>
      <tab-discard-exception-current-sites-entry item="[[item]]" role="option"
          aria-description="$i18n{tabDiscardingExceptionsActiveSiteAriaDescription}"
          checked="[[isSelectedSite_(item)]]" tab-index="[[tabIndex]]"
          on-change="onToggleSelection_">
      </tab-discard-exception-current-sites-entry>
    </template>
  </iron-list>
  <div id="emptyText" hidden="[[currentSites_.length]]">
    $i18n{tabDiscardingExceptionsAddDialogCurrentTabsEmpty}
  </div>
</div>
